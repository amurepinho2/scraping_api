<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: "Georgia", serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow: hidden;
            transition: max-width 0.3s ease;
        }
        .json-widget {
            max-width: 300px;
            margin: 80px 20px 40px;
            padding: 20px;
            background: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap; /* Permite que o JSON quebre linha dentro da coluna */
        }
        .json-widget pre {
            white-space: pre-wrap; /* Garante que o conteúdo JSON dentro do <pre> respeite as bordas */
            word-wrap: break-word; /* Quebra palavras longas que não cabem na largura disponível */
            margin: 0;
            font-size: 0.9em; /* Ajusta o tamanho da fonte para melhor leitura */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #000;
        }
        .meta-info {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 40px;
        }
        .content img {
            max-width: 100%;
            width: 100%;  /* Garante que a imagem ocupe 100% da largura do container */
            height: auto;
            margin: 20px 0;
            display: block;
            box-sizing: border-box;
        }
        .content p {
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: justify;
            color: #333;
        }
        .content h2 {
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #333;
        }
        .content a {
            color: #1a0dab;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .controls label {
            font-size: 1em;
            margin-right: 10px;
        }
        .controls button,
        .controls a {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
            text-align: center;
        }
        .controls button:hover,
        .controls a:hover {
            background-color: #ccc;
        }
        .controls .group {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="group">
            <label for="font-size">Font Size:</label>
            <button onclick="changeFontSize('increase')">A+</button>
            <button onclick="changeFontSize('decrease')">A-</button>
        </div>
        <div class="group">
            <label for="font-style">Font Style:</label>
            <button onclick="changeFontStyle('georgia')">Georgia</button>
            <button onclick="changeFontStyle('arial')">Arial</button>
            <button onclick="changeFontStyle('times')">Times</button>
        </div>
        <div class="group">
            <label for="view-mode">View Mode:</label>
            <button id="desktop-button" onclick="changeViewMode('desktop')">Desktop</button>
            <button onclick="changeViewMode('smartphone')">Smartphone</button>
        </div>
        <div class="group">
            <button onclick="window.location.href='/'">Nova Busca</button>
            <a href="{{ url }}" target="_blank">Abrir link</a>
        </div>
    </div>
    
    <div style="display: flex;">
        <div class="container" id="article-container">
            <h1>{{ title }}</h1>
            <p class="meta-info">By {{ author }} | {{ published_date }}</p>
            {% if image_url %}
                <img src="{{ image_url }}" alt="Article Image">
            {% endif %}
            <p><strong>{{ description }}</strong></p>
            <div class="content" id="article-content">
                {% for paragraph in content.split('\n\n') %}
                    <p>{{ paragraph }}</p>
                {% endfor %}
            </div>
        </div>

        <div class="json-widget">
            <h2>JSON Resumido</h2>
            <pre>{{ json_summary }}</pre>
        </div>
    </div>

    <script>
        function changeFontSize(action) {
            const content = document.getElementById('article-content');
            let currentSize = window.getComputedStyle(content).fontSize;
            currentSize = parseFloat(currentSize);
            
            if (action === 'increase') {
                content.style.fontSize = (currentSize + 2) + 'px';
            } else if (action === 'decrease') {
                content.style.fontSize = (currentSize - 2) + 'px';
            }
        }

        function changeFontStyle(style) {
            const content = document.getElementById('article-content');
            if (style === 'georgia') {
                content.style.fontFamily = 'Georgia, serif';
            } else if (style === 'arial') {
                content.style.fontFamily = 'Arial, sans-serif';
            } else if (style === 'times') {
                content.style.fontFamily = 'Times New Roman, Times, serif';
            }
        }

        function changeViewMode(mode) {
            const container = document.getElementById('article-container');
            if (mode === 'desktop') {
                container.style.maxWidth = '800px';
            } else if (mode === 'smartphone') {
                container.style.maxWidth = '400px';
            }
            // Certifique-se de que as imagens se ajustem à nova largura do container
            const images = container.querySelectorAll('img');
            images.forEach(img => {
                img.style.width = '100%';
            });
        }

        // Executa o clique no botão Desktop ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('desktop-button').click();
        });
    </script>
</body>
</html>
